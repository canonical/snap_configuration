name: snap
on:
  push:
    branches:
      - howto/overwritable_configuration
  pull_request:
    branches:
      - howto/overwritable_configuration
  workflow_dispatch:
  workflow_call:
    inputs:
       branch-name:
         required: false
         type: string
         default: ''

jobs:
  snap:
    uses: canonical/robotics-actions-workflows/.github/workflows/snap.yaml@main
    with:
      git-ref: ${{ inputs.branch-name == '' && github.ref || inputs.branch-name }}
