name: snap
on:
  push:
    branches:
      - howto/overwritable_configuration
  pull_request:
    branches:
      - howto/overwritable_configuration
  workflow_dispatch:
  workflow_call:
    inputs:
       branch-name:
         required: false
         type: string
         default: ''

jobs:
  snap:
    uses: ubuntu-robotics/snap_workflows/.github/workflows/snap.yaml@main
    with:
      branch-name: ${{ inputs.branch-name == '' && github.ref || inputs.branch-name }}
      snap-name: my-ros2-teleop-test
